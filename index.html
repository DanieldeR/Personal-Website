<!DOCTYPE html>
<html>

<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Daniel de Repentigny</title>

    <!-- Add bootstrap and personal CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/personal_page.css" />

    <!-- Add Favicon -->
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">

    <script src="https://kit.fontawesome.com/dcb006b24d.js"></script>
</head>

<body>

    <!-- Name and Title content -->
    <div class="container content">
        <div class="container">
            <div id="name-row" class="row">
                <div class="col-md-2 col-sm-2 col-xs-1"></div>
                <div id="name" class="col-md-8 col-sm-8 col-xs-10 name-div">
                     <div class="name">Daniel de Repentigny</div>
                </div>
            </div>
            <div id="title-row" class="row">
                <div class="col-md-3 col-sm-3"></div>
                <div id="title" class="col-md-6 col-sm-6 title">
                    Product Manager
                </div>
            </div>
        </div>

        <div class="container">
            <div id="contact-row" class="row">
                <div class="col-md-3"></div>
                <div id="contact" class="col-md-6 col-sm-12 line">
                </div>
            </div>
        </div>

        <!-- Display the Contact separator -->
        <div class="container">
            <div id="contact-row" class="row">
                <div class="col-md-2 col-sm-3"></div>
                <div id="contact" class="col-md-8 col-sm-6 boxed">
                    Contact
                </div>
            </div>
        </div>



        <!-- Display the contact links -->
        <div class="container">
            <div id="contact_icons" class="row">
                <div class="col-md-3"></div>
                <div id="mail" class="col-md-1 col-sm-2 col-xs-2">
                    <a href="mailto:daniel@derepentigny.ca" target="_blank" data-toggle="tooltip" title="Send me an Email" data-placement="bottom">
                        <i class="fas fa-at"></i>
                        <p>Email</p>
                    </a>
                </div>
                <div id="linkedin" class="col-md-1 col-sm-2 col-xs-2">
                    <a href="https://ca.linkedin.com/in/danielderepentigny" target="_blank" data-toggle="tooltip" title="Follow me on LinkedIn" data-placement="bottom">
                        <i class="fab fa-linkedin-in"></i>
                    	<p>LinkedIn</p>
                    </a>
                </div>
                <div id="instagram" class="col-md-1 col-sm-2 col-xs-2">
                    <a href="https://www.instagram.com/daniel.der/" target="_blank" data-toggle="tooltip" title="Jump to my Instagram" data-placement="bottom">
                        <i class="fab fa-instagram"></i>
                    	<p>Instagram</p>
                    </a>
                </div>
                <div id="pin" class="col-md-1 col-sm-2 col-xs-2">
                    <span data-toggle="modal" data-target="#weChat">
          <a data-toggle="tooltip" title="Connect with me on WeChat" data-placement="bottom">
            <i class="fab fa-weixin"></i>
          	<p>WeChat</p>
          </a>
        </span>
                </div>
                <div id="facebook" class="col-md-1 col-sm-2 col-xs-2">
                    <a href="https://www.facebook.com/derepentigny.daniel" target="_blank" data-toggle="tooltip" title="Say Hi on Facebook" data-placement="bottom">
                        <i class="fab fa-facebook-f"></i>
                    	<p>Facebook</p>
                    </a>
                   </div>
                <div id="pin" class="col-md-1 col-sm-2 col-xs-2">
                    <span data-toggle="modal" data-target="#myLocation">
          <a data-toggle="tooltip" title="Click to show my Location" data-placement="bottom">
            <i class="far fa-compass"></i>
            <p>Location</p>
          </a>
        </span>
                </div>
            </div>
        </div>

        <!-- WeChat Modal Content - Display my location -->
        <div class="modal fade" id="weChat" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">My WeChat - daniel_der</h4>
                    </div>
                    <div class="modal-body">
                        <a href="images/weChat.png" download="DanieldeR-WeChat.png">
                            <img src="images/weChat.png" class="img-responsive" style="width:100%; height:100%" />
                        </a>
                    </div>
                    <div class="modal-footer">
                        <h4 class="modal-title" id="weChat-mobile-text">Click to download, then add to WeChat</h4>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- GMaps Modal Content - Display my location -->
        <div class="modal fade" id="myLocation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">My Location</h4>
                    </div>
                    <div class="modal-body">
                        <iframe width="100%" height="400px" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCmnA9ZIRzSBJofu9nANbw_HkXLh8mC3rY&q=Toronto,CA" allowfullscreen>
                        </iframe>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Other row Separator -->
        <div class="container">
            <div id="other-row" class="row">
                <div class="col-md-2 col-sm-2"></div>
                <div id="other" class="col-md-8 col-sm-8 boxed">
                    Other
                </div>
            </div>
        </div>

        <!-- Resume download(?) -->
        <div class="container">
            <div id="resume-row" class="row">
                <div class="col-md-5 col-sm-4 col-xs-4"></div>
                <div id="resume" class="col-md-1 col-sm-2 col-xs-2">
                    <a href="https://drive.google.com/file/d/17KBv77Kh4_82nDRQoBJJJB-Rs3T0Oiee/view?usp=sharing" target="_blank" data-toggle="tooltip" title="Click to View my Resume" data-placement="bottom">
                        <i class="far fa-file"></i>
                        <p>Resume</p>
                    </a>
                </div>
                <div id="resume" class="col-md-1 col-sm-2 col-xs-2">
                    <a href="https://calendly.com/derepentigny-daniel/coffee" target="_blank" data-toggle="tooltip" title="Let's get Coffee" data-placement="bottom">
                        <i class="fas fa-mug-hot"></i>
                        <p>Coffee</p>
                    </a>
                </div>
            </div>
        </div>

    </div>

    <!-- Call jquery and bootstrap JS libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Initialize Tooltips -->
    <script type="text/javascript">
        $(function () {
            $("[data-toggle='tooltip']").tooltip();
        });
    </script>

</body>

</html>
