<!DOCTYPE html>
<html>

<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Daniel de Repentigny</title>

    <!-- Add bootstrap and personal CSS -->
    <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/personal_page.css" />

    <!-- Add Favicon -->
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">

    <script src="https://kit.fontawesome.com/dcb006b24d.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- Name and Title content -->
    <div class="container content">
        <div class="container">
            <div id="name-row" class="d-flex flex-row justify-content-center">
                <div id="name" class="name-div">
                    <div class="name">Daniel de Repentigny</div>
                </div>
            </div>
            <div id="title-row" class="d-flex flex-row justify-content-center">
                <div id="title" class="title">
                    Product Manager
                </div>
            </div>

            <!-- Display the Contact separator -->
            <div id="contact-row" class="d-flex flex-row justify-content-center">
                <div id="contact" class="boxed">
                    Contact
                </div>
            </div>

            <!-- Display the contact links -->
            <div class="d-flex flex-row justify-content-center">
                <div id="mail" class="item">
                    <a href="mailto:daniel@derepentigny.ca" target="_blank" data-toggle="tooltip"
                        title="Send me an Email" data-placement="bottom">
                        <i class="fas fa-at"></i>
                        <p>Email</p>
                    </a>
                </div>
                <div id="linkedin" class="item">
                    <a href="https://ca.linkedin.com/in/danielderepentigny" target="_blank" data-toggle="tooltip"
                        title="Follow me on LinkedIn" data-placement="bottom">
                        <i class="fab fa-linkedin-in"></i>
                        <p>LinkedIn</p>
                    </a>
                </div>

                <div id="pin" class="item">
                    <span data-toggle="modal" data-target="#weChat">
                        <a data-toggle="tooltip" title="Connect with me on WeChat" data-placement="bottom">
                            <i class="fab fa-weixin"></i>
                            <p>WeChat</p>
                        </a>
                    </span>
                </div>
                <div id="github" class="item">
                    <a href="https://github.com/DanieldeR" target="_blank" data-toggle="tooltip"
                        title="Check out my Github" data-placement="bottom">
                        <i class="fab fa-github"></i>
                        <p>Github</p>
                    </a>
                </div>
                <div id="pin" class="item">
                    <span data-toggle="modal" data-target="#myLocation">
                        <a data-toggle="tooltip" title="Click to show my Location" data-placement="bottom">
                            <i class="far fa-compass"></i>
                            <p>Location</p>
                        </a>
                    </span>
                </div>
            </div>
            <div id="other-row" class="d-flex flex-row justify-content-center">
                <div id="other" class="boxed">
                    Other
                </div>
            </div>
            <div id="resume-row" class="d-flex flex-row justify-content-center">
                <div id="resume" class="item">
                    <a href="https://drive.google.com/file/d/17KBv77Kh4_82nDRQoBJJJB-Rs3T0Oiee/view?usp=sharing"
                        target="_blank" data-toggle="tooltip" title="Click to View my Resume" data-placement="bottom">
                        <i class="far fa-file"></i>
                        <p>Resume</p>
                    </a>
                </div>
                <div id="resume" class="item">
                    <a href="https://calendly.com/derepentigny-daniel/coffee" target="_blank" data-toggle="tooltip"
                        title="Let's get Coffee" data-placement="bottom">
                        <i class="fas fa-mug-hot"></i>
                        <p>Coffee</p>
                    </a>
                </div>
            </div>
        </div>

        <!-- WeChat Modal Content - Display my location -->
        <div class="modal fade" id="weChat" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">My WeChat - daniel_der</h4>
                    </div>
                    <div class="modal-body">
                        <a href="images/weChat.png" download="DanieldeR-WeChat.png">
                            <img src="images/weChat.png" class="img-responsive"
                                style="width:100%; height:100%" />
                        </a>
                    </div>
                    <div class="modal-footer">
                        <h4 class="modal-title" id="weChat-mobile-text">Click to download, then add to WeChat
                        </h4>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- GMaps Modal Content - Display my location -->
        <div class="modal fade" id="myLocation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">My Location</h4>
                    </div>
                    <div class="modal-body">
                        <iframe width="100%" height="400px" frameborder="0" style="border:0"
                            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCmnA9ZIRzSBJofu9nANbw_HkXLh8mC3rY&q=Toronto,CA"
                            allowfullscreen>
                        </iframe>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Call jquery and bootstrap JS libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script type="text/javascript">
        $(function () {
            $("[data-toggle='tooltip']").tooltip();
        });
    </script>
